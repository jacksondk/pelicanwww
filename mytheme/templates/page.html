{% extends "base.html" %}
{% block title %}{{ page.title }}{%endblock%}
{% block content %}
<div class="createinfo">
  Created {{ page.locale_date }}<br/>
  {% if page.updated -%}
  Update {{ page.updated }}<br/>
  {% endif -%}
  By {{ page.author}}
</div>

<h1 class="title">{{ page.title }}</h1>
<div class="entry-content">
  {{ page.content }}
</div>
{% endblock %}

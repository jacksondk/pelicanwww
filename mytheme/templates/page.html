{% import 'macros.html' as macros %}
{% block title %}{{ page.title }}{%endblock%}

<h2 class="entry-title">{{ page.title }}</h2>
{{ macros.createInfo( page.locale_date, page.updated, page.author) }}
<div class="entry-content">
  {{ page.content }}
</div>
</article>
{% endblock %}
